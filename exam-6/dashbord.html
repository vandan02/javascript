<script>
let arr =JSON.parse(localStorage.getItem("books"))||[];
    const add = (index) => {
     
  arr.splice(index, 1);
  alert("books is purchased");
  localStorage.setItem("books", JSON.stringify(arr));
  uimaker();
  
};
const buy = (index) => {
  alert("bookmark done");
  arr.splice(index, 1);
  localStorage.setItem("bookmark", JSON.stringify(arr));
  localStorage.setItem("books", JSON.stringify(arr));
  uimaker();
  location.reload();
};  
    
    const uimaker = () => {
      document.getElementById("tbody").innerHTML = "";

      arr.map((ele, i) => {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerHTML = ele.bookname;
        let td2 = document.createElement("td");
        td2.innerHTML = ele.author;
        let td3 = document.createElement("td");
        td3.innerHTML = ele.description;
        let td4 = document.createElement("td");
        td4.innerHTML = ele.date;
        let td5 = document.createElement("td");
        td5.innerHTML = ele.prise;
        let td6 = document.createElement("td");
        td6.innerHTML = ele.category;
        let td7 = document.createElement("td");
        td7.innerHTML = "bookmark";
        td7.addEventListener("click", () => buy(i));
        let td8 = document.createElement("th");
        td8.innerHTML = "buy";
        td8.style.backgroundColor = "green";
        td8.addEventListener("click", () => add(i));
    
  
        tr.append(td1, td2, td3, td4, td5, td6, td7, td8);
        document.getElementById("tbody").append(tr);
    
     
      });

   
    };
