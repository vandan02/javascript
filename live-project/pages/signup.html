<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlqrOdi5H4rGdV5O_3cxrJ7xtki5e2YQswMA&shttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNhcxJj4uy1wF5B-Q_ofmSMTP-o90HtRor7w&s);
        background-size: cover;
      }
      form {
        width: 550px;
        margin: auto;
        align-items: center;
        padding: 10px;
        background-color: transparent;
      }
      input {
        margin: 10px;
        font-size: 20px;
        display: block;
        background-color: transparent;
      }
      input {
        width: 90%;
        padding: 4px;
        border: 1px solid pink;
      }
      button {
        width: 100px;
        margin: 10px auto;
      }
      #submit {
        background-color: transparent;
        color: rgb(255, 255, 255);
        cursor: pointer;
        border: none;
        font-size: 20px;
        border-radius: 10px;
        padding: 8px;
      }
      #submit:hover {
        background-color: rgb(4, 0, 255);
        color: rgb(255, 255, 255);
        transition: 0.8s;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="links">
      <form action="" id="form">
        <label for="name">name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">password</label>
        <input type="password" name="password" id="password" required />

        <input id="submit" type="submit" />
        <div>
          <a style="color: blue" href="./login.html">already have account?</a>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/signup.js" type="module"></script>
</html>
